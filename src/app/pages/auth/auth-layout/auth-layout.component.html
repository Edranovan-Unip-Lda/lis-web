<div [class]="'flex h-screen' + (layoutService.isDarkTheme() ? 'layout-dark' : 'layout-light')">
    @if (layoutService.isDarkTheme()) {
    <div class="w-6/12 hidden md:block flex-shrink-0"
        style="max-width: 490px; background-image: url('/images/pages/login1.webp'); background-repeat: no-repeat; background-size: cover">
    </div>
    } @else {
    <div class="w-6/12 hidden md:block flex-shrink-0"
        style="max-width: 490px; background-image: url('/images/pages/login1.webp'); background-repeat: no-repeat; background-size: cover">
    </div>
    }
    <div class="w-full overflow-y-auto h-screen flex flex-col items-center justify-around"
        style="background: var(--surface-ground)">
        <div>
            <router-outlet></router-outlet>
        </div>
        <div class="flex items-end justify-end bottom-0 pb-8 text-sm">
            <div class="flex items-center pr-6 mr-6 border-r border-surface-200">
                <a href="https://mci.gov.tl" target="_blank" class="flex items-center hover:text-emerald-500">
                    Ministério de Comércio e Indústria
                </a>
            </div>
            <span>
                &copy; {{ copyrightYears }}. Todos os direitos reservados.
            </span>
        </div>
    </div>
</div>
