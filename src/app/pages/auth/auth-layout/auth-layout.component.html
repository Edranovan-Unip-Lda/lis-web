<div [class]="'flex min-h-screen  ' + (layoutService.isDarkTheme() ? 'layout-dark' : 'layout-light')">
    @if (layoutService.isDarkTheme()) {
    <div class="w-6/12 h-screen hidden md:block flex-shrink-0"
        style="max-width: 490px; background-image: url('/images/pages/login1.webp'); background-repeat: no-repeat; background-size: cover">
    </div>
    } @else {
    <div class="w-6/12 h-screen hidden md:block flex-shrink-0"
        style="max-width: 490px; background-image: url('/images/pages/login1.webp'); background-repeat: no-repeat; background-size: cover">
    </div>
    }
    <div class="w-full" style="background: var(--surface-ground)">
        <router-outlet></router-outlet>
    </div>
</div>
