<div class="text-center w-full h-full flex flex-col bg-auto md:bg-contain !bg-no-repeat"
    style="background: var(--exception-pages-image); background-size: contain;">
    <div id="login" class="flex flex-col">
        <p-fluid>
            <div class="flex items-center justify-center">
                <img src="/images/logo.png" style="width: 100px" alt="logo" />
            </div>
            <div class="mt-2 mb-8">
                <p class="text-2xl font-bold">
                    Sistema de Gestão de <br> Licenças Comerciais e Indústriais
                </p>
            </div>

            @if (erroMessage) {
            <div class="mb-8">
                <p-message severity="error" [text]="erroMessage" icon="pi pi-times-circle" closable>
                </p-message>
            </div>
            }
            <form class="form-container" [formGroup]="loginForm" class="form w-full">
                <p-iconfield>
                    <p-inputicon class="pi pi-envelope" />
                    <input formControlName="username" pInputText type="text" placeholder="Email" class="block mb-4"
                        fluid />
                </p-iconfield>

                <p-iconfield>
                    <p-password [toggleMask]="true" [feedback]="false" formControlName="password"
                        placeholder="Palavra-passe" class="block mb-4" fluid />
                </p-iconfield>
                <a href="#" class="flex text-surface-500 dark:text-surface-400 mb-6 text-sm">
                    Esqueceu-se da sua palavra-passe?
                </a>
                <div class="mt-6">
                    <p-button icon="pi pi-sign-in" label="Logar" [loading]="loading" type="submit"
                        (click)="login(loginForm)" pRipple [disabled]="!loginForm.valid" fluid></p-button>
                    <span class="flex text-sm text-surface-500 dark:text-surface-400 mt-6">Não tem uma conta?
                        <a routerLink="/auth/register" class="cursor-pointer ml-1">Registe-se aqui</a></span>
                </div>
            </form>

        </p-fluid>
    </div>
</div>
