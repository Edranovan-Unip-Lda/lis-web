<div [class]="'flex min-h-screen  ' + (layoutService.isDarkTheme() ? 'layout-dark' : 'layout-light')">
    <div *ngIf="layoutService.isDarkTheme()" class="w-6/12 h-screen hidden md:block flex-shrink-0"
        style="max-width: 490px; background-image: url('/images/pages/login1.jpg'); background-repeat: no-repeat; background-size: cover">
    </div>
    <div *ngIf="!layoutService.isDarkTheme()" class="w-6/12 h-screen hidden md:block flex-shrink-0"
        style="max-width: 490px; background-image: url('/images/pages/login1.jpg'); background-repeat: no-repeat; background-size: cover">
    </div>
    <div class="w-full" style="background: var(--surface-ground)">
        <p-fluid
            class="min-h-screen text-center w-full flex items-center md:items-start justify-center flex-col bg-auto md:bg-contain !bg-no-repeat"
            style="padding: 20% 10% 20% 10%; background: var(--exception-pages-image); background-size: contain;">
            <div class="flex flex-col">
                <div class="flex items-center justify-center">
                    <img src="/images/logo.png" style="width: 100px" alt="logo" />
                </div>
                <div class="mt-2 mb-8">
                    <p class="text-xl">
                        Trade License Management System
                    </p>
                </div>

                @if (erroMessage) {
                <div class="mb-8">
                    <p-message severity="error" [text]="erroMessage" icon="pi pi-times-circle" [life]="3000"></p-message>
                </div>
                }

                <form class="form-container" [formGroup]="loginForm">
                    <p-iconfield>
                        <p-inputicon class="pi pi-envelope" />
                        <input formControlName="username" pInputText type="text" placeholder="Email" class="block mb-4"
                            style="max-width: 320px; min-width: 270px" />
                    </p-iconfield>

                    <p-iconfield>
                        <p-inputicon class="pi pi-key" />
                        <input pInputText type="password" formControlName="password" placeholder="Password"
                            class="block mb-4" style="max-width: 320px; min-width: 270px" />
                    </p-iconfield>
                    <a href="#" class="flex text-surface-500 dark:text-surface-400 mb-6 text-sm">Forgot your
                        password?</a>
                    <div class="mt-6">
                        <button [loading]="loading" (click)="login(loginForm)" pButton pRipple
                            [disabled]="!loginForm.valid" style="max-width: 320px; margin-bottom: 32px">Login</button>
                        <span class="flex text-sm text-surface-500 dark:text-surface-400">Don’t have an account?<a
                                class="cursor-pointer ml-1">Sign-up here</a></span>
                    </div>
                </form>

            </div>

            <div class="flex items-center absolute" style="bottom: 75px">
                <div class="flex items-center pr-6 mr-6 border-r border-surface-200 dark:border-surface-700">
                    <h4>
                        Ministério de Comércio e Indústria
                    </h4>
                    <!-- <img src="/images/logo-gray.png" style="width: 22px" />
                    <img src="/images/appname-gray.png" class="ml-2" style="width: 45px" /> -->
                </div>
                <span class="text-sm text-surface-500 dark:text-surface-400 mr-4">Copyright 2025</span>
            </div>
        </p-fluid>
    </div>
</div>
<app-configurator [simple]="true" />
