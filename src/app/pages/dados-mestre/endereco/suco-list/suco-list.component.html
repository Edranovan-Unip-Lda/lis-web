<div class="card">
    <p-table #dt [value]="data" [paginator]="true" paginatorDropdownAppendTo="body" [rows]="50"
        [showCurrentPageReport]="true" responsiveLayout="scroll"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10, 25, 50]" [globalFilterFields]="['firstName', 'role.name', 'email', 'status']">
        <ng-template #caption>
            <div class="flex flex-wrap gap-2 items-center justify-between">
                <p-icon-field class="w-full sm:w-80 order-1 sm:order-none">
                    <p-inputicon class="pi pi-search" />
                    <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Global Search"
                        class="w-full" />
                </p-icon-field>
                <button pButton outlined routerLink="/empresa/create"
                    class="w-full sm:w-auto flex-order-0 sm:flex-order-1" icon="bi bi-building-add"
                    label="Add New"></button>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th pSortableColumn="nome" class="white-space-nowrap">Nome
                    <p-sortIcon field="nome">
                    </p-sortIcon>
                </th>
                <th class="white-space-nowrap">
                    Posto Administrativo
                </th>
                <th class="white-space-nowrap">
                    Ações
                </th>
            </tr>
        </ng-template>
        <ng-template #body let-empresa>
            <tr>
                <td>
                    {{ empresa.nome }}
                </td>
                <td>
                    {{empresa.postoAdministrativo.nome}}
                </td>
                <td>
                    <p-button (click)="op.toggle($event)" icon="pi pi-ellipsis-v" [rounded]="true" [text]="true"
                        severity="info" />
                    <p-popover #op>
                        <div class="flex flex-col gap-1 w-[25rem]">
                            <ul class="topbar-menu active-topbar-menu z-50 rounded">
                                <li role="menuitem" class="!m-0 !mb-4">
                                    <a>
                                        <i class="pi pi-fw pi-pencil mr-2"></i>
                                        <span>Atualizar</span>
                                    </a>
                                </li>
                                <li role="menuitem" class="!m-0">
                                    <a href="#">
                                        <i class="pi pi-fw pi-trash mr-2"></i>
                                        <span>Eliminar</span>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </p-popover>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
