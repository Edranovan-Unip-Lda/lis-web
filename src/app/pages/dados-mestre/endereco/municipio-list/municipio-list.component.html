<div class="card">
    <p-table #dt [value]="dataList" [paginator]="true" paginatorDropdownAppendTo="body" [rows]="50"
        [showCurrentPageReport]="true" responsiveLayout="scroll" [rowHover]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10, 25, 50]" [globalFilterFields]="['nome']">
        <ng-template #caption>
            <div class="flex flex-wrap gap-2 items-center justify-between">
                <p-icon-field class="order-1 sm:order-none">
                    <p-inputicon class="pi pi-search" />
                    <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Busca global"
                        class="w-full" />
                </p-icon-field>
                <p-button pButton outlined (click)="openDialogNewData(type)"
                    class="sm:w-auto flex-order-0 sm:flex-order-1" icon="bi bi-plus-lg" label="Adicionar novo">
                </p-button>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th pSortableColumn="nome" class="white-space-nowrap">
                    <div class="flex justify-center items-center">
                        Nome
                        <p-sortIcon field="nome">
                        </p-sortIcon>
                    </div>
                </th>
                <th style="width: 8rem" class="white-space-nowrap">
                    Ações
                </th>
            </tr>
        </ng-template>
        <ng-template #body let-item let-rowIndex="rowIndex">
            <tr>
                <td>
                    <div class="flex justify-center items-center">
                        {{ item.nome }}
                    </div>
                </td>
                <td>
                    <p-button icon="pi pi-pencil" class="mr-2" severity="info" [rounded]="true" [outlined]="true"
                        (click)="openDialogEditData(item, rowIndex)" />
                    <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                        (click)="deleteData(item.id)" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

@if (showDialog) {
<p-dialog #dg header="{{isNew?'New':'Edit'}} {{type|titlecase}}" [modal]="true" [position]="'top'"
    [(visible)]="showDialog" [style]="{ 'min-width': '30rem' }">
    <form [formGroup]="form">
        <div class="grid grid-cols-12 gap-4">
            <div class="mb-6 col-span-12">
                <label for="nome" class="font-medium text-surface-900 dark:text-surface-0 mb-2 block">
                    Nome
                </label>
                <input formControlName="nome" id="nome" type="text" pInputText fluid />
            </div>
            <div class="mb-6 col-span-12">
                <p-button class="mr-4" icon="pi pi-times" label="Cancelar" variant="outlined" severity="danger"
                    (click)="closeDialog()" />
                @if (isNew) {
                <p-button icon="pi pi-save" [loading]="loading" [disabled]="!form.valid" pButton pRipple
                    (click)="saveData(form)" label="Guardar" class="w-auto mt-3"></p-button>
                }@else {
                <p-button icon="pi pi-sync" [loading]="loading" [disabled]="!form.valid" pButton pRipple
                    (click)="updateData(form)" label="Atualizar" class="w-auto mt-3"></p-button>
                }
            </div>

        </div>
    </form>
</p-dialog>
}

<p-toast position="bottom-right" />
<p-confirmdialog />
